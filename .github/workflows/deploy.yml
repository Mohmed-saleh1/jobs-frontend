name: Deploy Next.js to VPS

on:
  push:
    branches:
      - main  # Change this if you're using a different branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        run: |
          ssh root@${{ secrets.VPS_HOST }} << 'EOF'
            cd /root/jobs/frontend  # Change this to your project directory
            git pull origin main    # Change branch if needed
            yarn install            # or npm install
            yarn build              # or npm run build
            pm2 restart jobs-front  # Restart the service
          EOF
